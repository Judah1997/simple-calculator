<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link rel="stylesheet" href="style.css">
				<title>Judah-calculator</title>
</head>
<body>
				<!-- screen -->
				<section class="calculator">
								<form>
												<input type="text" class="screen">
								</form>
								<!-- screen end -->
								<!-- operators and numbers start here -->
								<div class="buttons">
												<!-- operator buttons begin here -->
												<button type="button" class="btn btn-yellow" data-num="*">*</button>
												<button type="button" class="btn btn-yellow" data-num="+">+</button>
												<button type="button" class="btn btn-yellow" data-num="-">-</button>
												<button type="button" class="btn btn-yellow" data-num="/">/</button>
												<!-- operator buttons end here -->
												<!-- numbers start here -->
											
												<button type="button" class="btn btn-color" data-num="9">9</button>
												<button type="button" class="btn btn-color" data-num="8">8</button>
												<button type="button" class="btn btn-color" data-num="7">7</button>
												<button type="button" class="btn btn-color" data-num="6">6</button> 
												<button type="button" class="btn btn-color" data-num="5">5</button>
												<button type="button" class="btn btn-color" data-num="4">4</button> 
												<button type="button" class="btn btn-color" data-num="3">3</button>
												<button type="button" class="btn btn-color" data-num="2">2</button>
												<button type="button" class="btn btn-color" data-num="1">1</button> 
												<button type="button" class="btn btn-color" data-num=".">.</button>
												<button type="button" class="btn btn-color"
data-num="0">0</button>
												
												<button type="button" class="btn-equal">=</button> 
												<button type="button" class="btn-clear">C</button>
												<!-- numbers end here -->
												
								</div>
								
				</section>
				
				
				
				
				
				
				<script src="style.js"></script>
				
			
</body>
	
</html>
